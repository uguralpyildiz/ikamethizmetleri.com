                    <script>
                        function openPopup(url) {
                            let storedSettings = JSON.parse(localStorage.getItem("popupSettings")) || {
                                width: 1280,
                                height: 750,
                                left: 100,
                                top: 100
                            };

                            let popup = window.open(
                                url,
                                "popupWindow",
                                `width=${storedSettings.width},height=${storedSettings.height},left=${storedSettings.left},top=${storedSettings.top},resizable=yes,scrollbars=no,status=no,toolbar=no,menubar=no,location=no,directories=no`
                            );

                            if (popup) {
                                let interval = setInterval(() => {
                                    if (popup.closed) {
                                        clearInterval(interval);
                                    } else {
                                        savePopupState(popup);
                                    }
                                }, 500);
                            }
                        }

                        function savePopupState(popup) {
                            if (!popup) return;

                            let previousSettings = JSON.parse(localStorage.getItem("popupSettings")) || {};

                            let newHeight = popup.innerHeight; // Çerçevesiz iç yükseklik

                            let popupState = {
                                width: popup.outerWidth,
                                height: newHeight, // Artışı engellemek için sadece innerHeight kullanılıyor
                                left: popup.screenX,
                                top: popup.screenY
                            };

                            localStorage.setItem("popupSettings", JSON.stringify(popupState));
                        }
                    </script>

    <script>

        document.querySelectorAll('.form input, .form textarea').forEach((element) => {
            element.addEventListener('keyup', handleEvent);
            element.addEventListener('blur', handleEvent);
            element.addEventListener('focus', handleEvent);
        });

        function handleEvent(e) {
            const label = e.target.previousElementSibling;

            if (e.type === 'keyup') {
                if (e.target.value === '') {
                    label.classList.remove('active', 'highlight');
                } else {
                    label.classList.add('active', 'highlight');
                }
            } else if (e.type === 'blur') {
                if (e.target.value === '') {
                    label.classList.remove('active', 'highlight');
                } else {
                    label.classList.remove('highlight');
                }
            } else if (e.type === 'focus') {
                if (e.target.value === '') {
                    label.classList.remove('highlight');
                } else if (e.target.value !== '') {
                    label.classList.add('highlight');
                }
            }
        }

        document.querySelectorAll('.tab a').forEach((tabLink) => {
            tabLink.addEventListener('click', function (e) {
                e.preventDefault();

               
                this.parentElement.classList.add('active');
                Array.from(this.parentElement.parentElement.children).forEach((sibling) => {
                    if (sibling !== this.parentElement) {
                        sibling.classList.remove('active');
                    }
                });

                
                const target = this.getAttribute('href');
                document.querySelectorAll('.tab-content > div').forEach((content) => {
                    if (content.id !== target.substring(1)) {
                        content.style.display = 'none';
                    }
                });

             
                const targetElement = document.querySelector(target);
                if (targetElement) {
                    targetElement.style.display = 'block';
                    targetElement.style.opacity = 0;
                    let opacity = 0;
                    const fadeIn = setInterval(() => {
                        opacity += 0.05;
                        targetElement.style.opacity = opacity;
                        if (opacity >= 1) clearInterval(fadeIn);
                    }, 30);
                }
            });
        });

    </script>

<div class="buttoninput" id="buttoninput">
    <div class="buttoninput-content">
        <div class="span-in" id="decrease">-</div>
        <input type="text" id="percentageInput" value="100%" />
        <div class="span-in" id="increase">+</div>
    </div>
</div>
<script>
    const body = document.querySelector("body");
    const percentageInput = document.getElementById("percentageInput");
    const decreaseButton = document.getElementById("decrease");
    const increaseButton = document.getElementById("increase");
    const buttonInput = document.getElementById("buttoninput");


    let zoomValue = parseFloat(localStorage.getItem("zoomValue")) || 1;

    function updateZoom() {
        body.style.zoom = zoomValue;
        percentageInput.value = `${Math.round(zoomValue * 100)}%`;
     
        localStorage.setItem("zoomValue", zoomValue);
    }

    decreaseButton.addEventListener("click", () => {
        if (zoomValue > 0.5) {
            zoomValue -= 0.01;
            updateZoom();
        }
    });

    increaseButton.addEventListener("click", () => {
        if (zoomValue < 1.25) { 
            zoomValue += 0.01;
            updateZoom();
        }
    });

    updateZoom();

    document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "m") {
            if (buttonInput.style.display === "none" || buttonInput.style.display === "") {
                buttonInput.style.display = "flex";
            } else {
                buttonInput.style.display = "none";
            }
        }
    });

    percentageInput.addEventListener("blur", () => {
        let value = parseFloat(percentageInput.value);
        if (!isNaN(value) && value >= 50 && value <= 125) { 
            zoomValue = value / 100;
            updateZoom();
        } else {
            percentageInput.value = `${Math.round(zoomValue * 100)}%`;
        }
    });

    percentageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            let value = parseFloat(percentageInput.value);
            if (!isNaN(value) && value >= 50 && value <= 125) { 
                zoomValue = value / 100;
                updateZoom();
            } else {
                percentageInput.value = `${Math.round(zoomValue * 100)}%`;
            }
        }
    });

    document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "+") {
            if (zoomValue < 1.25) { 
                zoomValue += 0.01;
                updateZoom();
            }
        }
    });

    document.addEventListener("keydown", (e) => {
        if (e.ctrlKey && e.key === "-") {
            if (zoomValue > 0.5) {
                zoomValue -= 0.01;
                updateZoom();
            }
        }
    });
</script>
