<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | ikamethizmetleri.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form">

        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Kayıt Ol</a></li>
            <li class="tab"><a href="#login">Giriş Yap</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Ücretsiz Kayıt Ol</h1>

                <form action="/" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                İsim<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Soyisim<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>




                    <div class="top-row">
                        <div class="field-wrap">

                            <select name="" id="">
                                <option value="">Sektör Seçiniz</option>
                            </select>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Referans Kodu<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <div class="flex-area-inspect">
                            <select style="width: 150px;" name="" id="">
                                <option value="">Kod: 532</option>
                            </select>

                            <input type="email" required autocomplete="off" placeholder="Gsm No" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Şifre Oluştur<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label>
                            Şifreyi Tekrar Girin<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" />
                    </div>

                    <a style="font-size: 18px; text-align: center; text-decoration: none;"
                        href="danisman/musteri-listesi.html" class="button button-block">Kayıt Ol</a>

                </form>

            </div>

            <div id="login">
                <h1>Tekrar Hoş Geldiniz</h1>


                <div class="random-container">
                    <form id="randomForm">
                        <div class="field-wrap">
                            <label>
                                GSM Numarası<span class="req">*</span>
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Şifre<span class="req">*</span>
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>





                        <div id="recaptcha-container"></div>



                        <p class="forgot"><a href="#">Şifremi Unuttum</a></p>
                        <a style="font-size: 18px; text-align: center; text-decoration: none;"
                            href="danisman/musteri-listesi.html" class="button button-block">Giriş Yap</a>
                    </form>
                </div>

                <!-- Google reCAPTCHA -->
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>

                <script>
                    // Rastgele class ismi oluşturucu
                    function generateRandomClass() {
                        return 'class-' + Math.random().toString(36).substring(2, 15);
                    }

                    // reCAPTCHA container'ına rastgele class atama
                    const recaptchaContainer = document.getElementById('recaptcha-container');
                    const randomClassName = generateRandomClass();
                    recaptchaContainer.classList.add(randomClassName);

                    // reCAPTCHA'yı oluşturma
                    function renderRecaptcha() {
                        grecaptcha.render(recaptchaContainer, {
                            'sitekey': '6LeY39cqAAAAAI99fOriKc_Qfzbdl0V5zhUzyxQ4',  // Kendi site key'inizi buraya ekleyin
                            'theme': 'light'
                        });
                    }

                    window.onload = renderRecaptcha;

                    // Form gönderimini dinleme
                    document.getElementById('randomForm').addEventListener('submit', function (e) {
                        e.preventDefault();
                        const response = grecaptcha.getResponse();
                        if (response.length === 0) {
                            alert('Lütfen reCAPTCHA doğrulamasını tamamlayın.');
                        } else {
                            alert('Form başarıyla gönderildi!');
                            // Buraya formunuzu gönderme işlemini ekleyebilirsiniz
                        }
                    });
                </script>



            </div>

        </div><!-- tab-content -->

    </div>
    <script>
        // Formdaki input ve textarea'ları seç ve keyup, blur, focus olaylarını dinle
        document.querySelectorAll('.form input, .form textarea').forEach((element) => {
            element.addEventListener('keyup', handleEvent);
            element.addEventListener('blur', handleEvent);
            element.addEventListener('focus', handleEvent);
        });

        function handleEvent(e) {
            const label = e.target.previousElementSibling;

            if (e.type === 'keyup') {
                if (e.target.value === '') {
                    label.classList.remove('active', 'highlight');
                } else {
                    label.classList.add('active', 'highlight');
                }
            } else if (e.type === 'blur') {
                if (e.target.value === '') {
                    label.classList.remove('active', 'highlight');
                } else {
                    label.classList.remove('highlight');
                }
            } else if (e.type === 'focus') {
                if (e.target.value === '') {
                    label.classList.remove('highlight');
                } else if (e.target.value !== '') {
                    label.classList.add('highlight');
                }
            }
        }

        // Tab tıklama olaylarını dinle
        document.querySelectorAll('.tab a').forEach((tabLink) => {
            tabLink.addEventListener('click', function (e) {
                e.preventDefault();

                // Aktif sekmeyi ayarla
                this.parentElement.classList.add('active');
                Array.from(this.parentElement.parentElement.children).forEach((sibling) => {
                    if (sibling !== this.parentElement) {
                        sibling.classList.remove('active');
                    }
                });

                // Hedefi al ve diğer içerikleri gizle
                const target = this.getAttribute('href');
                document.querySelectorAll('.tab-content > div').forEach((content) => {
                    if (content.id !== target.substring(1)) {
                        content.style.display = 'none';
                    }
                });

                // Hedef içeriği göster
                const targetElement = document.querySelector(target);
                if (targetElement) {
                    targetElement.style.display = 'block';
                    targetElement.style.opacity = 0;
                    let opacity = 0;
                    const fadeIn = setInterval(() => {
                        opacity += 0.05;
                        targetElement.style.opacity = opacity;
                        if (opacity >= 1) clearInterval(fadeIn);
                    }, 30);
                }
            });
        });

    </script>
</body>

</html>
